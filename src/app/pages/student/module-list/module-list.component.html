<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
    <div *ngFor="let module of modules" class="col">
      <div class="card">
        <div class="card-title">
          <h5>{{module.name}}</h5>
        </div>
        <div class="card-body">
          <a [routerLink]="['/module',module.id]" class="btn btn-success">{{module.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
