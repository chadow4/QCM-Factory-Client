<div class="container">
    <div class="row">
      <h2>Ma note : {{myResult?.mark}}/20</h2>

    </div>


  <!-- Les bonnes réponses -->
  <div class="accordion-item">
    <h2 class="accordion-header d-flex align-items-center justify-content-center" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
        <i class="bi bi-chevron-down"></i>
        Afficher la correction
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
         data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="card p-5 my-5" *ngFor="let response of myResult?.responses let i = index">
          <h3 class="mb-3">Question {{i+1}}: {{questions[i].questionText}}</h3>
          Bonne Réponse :
          <div class="alert alert-success">{{questions[i].correctOption}}</div>
          Votre Réponse :
          <div
            [ngClass]="response === questions[i].correctOption ? 'alert alert-success' : 'alert alert-danger'">
            {{!response ? "Aucune réponse" : response}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
