<div class="container">
  <div *ngIf="myInfos" class="row text-center align-items-center justify-content-center">
    <h1 class="my-3">Dashboard Professeur</h1>
    <h2 class="my-3 fw-bold">Bonjour {{myInfos.firstname}}</h2>
    <h3 class="my-3">Liste de vos Modules :</h3>
    <p class="text-danger fw-bold" *ngIf="myInfos.myModules?.length === 0">Vous n'avez encore créé aucun Modules</p>
    <div *ngIf="myInfos.myModules">
      <div class="row row-cols-1 row-cols-md-2 g-5 p-5">
        <div *ngFor="let module of myInfos.myModules" class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{module.name}}</h5>
              <a [routerLink]="['/module', module.id,'manage']" class="btn btn-primary">Gérer le module</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-4">
      <a [routerLink]="['/module/create']" class="btn btn-primary col-auto">Créer un Nouveau Module</a>
    </div>
  </div>

</div>
