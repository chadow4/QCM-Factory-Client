<div class="create-questionnaire-form row formCreateModule my-3">
  <div class="d-flex justify-content-center align-items-center">
    <form class="pe-2" #moduleF="ngForm" (ngSubmit)="moduleF.form.valid && onSubmit()">
      <div class="form-title">
        <h1 class="text-uppercase fw-bold text-center mb-4">Créer un Module</h1>
      </div>
      <div class="form- group">
        <input type="text" id="name" name="name" placeholder="Nom du Module"
               [(ngModel)]="moduleForm.name" required
               class="form-control"
               #name="ngModel">
      </div>
      <div class="alert alert-danger p-2 animate__animated animate__fadeIn"
           role="alert"
           *ngIf="name.errors && moduleF.submitted">
        Nom du Module non renseigné
      </div>
      <div class="form-group text-center mt-2">
        <button class="btn btn-success" type="submit">Créer</button>
      </div>
    </form>
  </div>
</div>
